<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1> Good Grounds </h1>

      <p id="message"></p>


<!-- Sign-Up -->
  <div class="unauthenticated">
    <span><form id="sign-up">
      <input name="credentials[email]" placeholder="email" type="text" />
      <input name="credentials[password]" placeholder="password" type="password" />
      <input name="credentials[password_confirmation]" placeholder="confirm password" type="password" />
      <button type="submit">Sign Up</button>
    </form></span>

<!-- Sign-In -->
    <form id="sign-in">
      <input name="credentials[email]" placeholder="email" type="text" />
      <input name="credentials[password]" placeholder="password" type="password" />
      <button type="submit">Sign In</button>
    </form>
  </div>

<!-- Change-Password -->
  <div class="authenticated">
    <span><form id="change-password">
      <input name="passwords[old]" placeholder="old password" type="password" />
      <input name="passwords[new]" placeholder="new password" type="password" />
      <button type="submit">Change Password</button>
    </form></span>

<!-- Sign-Out -->
    <button id="sign-out">Sign Out</button>

<!-- Index-One -->
        <button type="button" id="index-user">Explore Your Creations</button>

<!-- Index-All -->
        <button type="button" id="index-all">Explore All Creations</button>

<!-- Create -->
  <form id="create-recipe">
    <input name="recipe[title]" placeholder="Name of your Creation" type="text" />
    <input name="recipe[description]" placeholder="Description" type="text" />
    <input name="recipe[method]" placeholder="Method" type="text" />
    <input name="recipe[ingredients]" placeholder="List your Ingredients" type="text" />
    <button type="submit">Make a New Creation</button>
  </form>

<!-- Show -->
  <form id="show-recipe">
    <input name="recipe[id]" type="text" placeholder="Recipe ID" />
    </br>
    <button type="submit">Search</button>
  </form>
    </br>

  <!-- Update -->
    <form id="update-recipe">
      <input name="recipe[id]" placeholder="ID for Recipe" type="text" />
      <input name="recipe[title]" placeholder="Name of your Creation" type="text" />
      <input name="recipe[description]" placeholder="Description" type="text" />
      <input name="recipe[method]" placeholder="Method" type="text" />
      <input name="recipe[ingredients]" placeholder="List your Ingredients" type="text" />
    <button type="submit">Edit an Existing Creation</button>
    </form>

<!-- Destroy -->
    <form id="destroy-recipe">
      <input name="recipe[id]" placeholder="ID for Recipe" type="text" />
       <button type="submit">Delete a Creation</button>
     </form>

  </div>

<!-- STYLING
  <div class="drop"></div>
    <div class="wave"></div> -->

    </body>
</html>
